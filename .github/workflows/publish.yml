name: Publish Release
on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          
      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build package ğŸ› ï¸
        run: npm run build

      - name: Publish NPM package ğŸ“‹
        run: npm publish
